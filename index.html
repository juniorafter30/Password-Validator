<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <h2 class="logo">PasswordChecker</h2>
    <div class="box">
        
        <h1>Check if your password is secure enough</h1>
        <input type="text" id="password" placeholder="Write password..">
       <p class="passinfo">You haven't written down the password</p>
        <h2>Password has to include:</h2>
       
        <ul>
            <li>at least 10 charakters</li>
            <li>letters</li>
            <li>numbers</li>
        </ul>

        <h3>To make ur password very strong, use <span class="special">special signs</span></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
